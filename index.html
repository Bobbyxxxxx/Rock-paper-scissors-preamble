<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ROCK-PAPER-SCISSORS</h1>
    <div class="choices">
        <button class="rock" onclick="playGame('rock')">ROCK</button>
        <button class="paper" onclick="playGame('paper')">PAPER</button>
        <button class="scissors" onclick="playGame('scissors')">SCISSORS</button>
    </div>

    <div class="playerChoice">PLAYER</div>
    <div class="computerChoice">COMPUTER</div>
    <div class="resultDisplay"></div>
    
     <div class="mark">
        <div class="playermark">0</div>
        <div class="computermark">0</div>
     </div>
    <script src="app.js"></script>
</body>
</html>
